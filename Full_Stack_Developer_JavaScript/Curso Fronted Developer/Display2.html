<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            background: papayawhip;
            justify-content: flex-start;
            align-items: center;
            height: 1000px;
            flex-direction: column;
        }
        .item {
            width: 350px;
            height: 30px;
            background: purple;
        }
        .container .item:nth-last-child(2n + 1) {
            background: cyan;

        }
    </style>
</head>
<body>
    <div class="container">
    <div class="item">hola</div>
    <div class="item">muncdo </div>

    </div>
